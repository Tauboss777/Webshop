<div class="login">
    <div class="login_container">
        <div class="login_form">
            <h1>Anmelden</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName = "email">
                <h5>Passwort</h5>
                <input type="password" formControlName = "password">
                <button class="login_button" (click)="signIn()">Anmelden</button>
                <p class="login_terms">Mit dem Anmelden auf dieser Seite, geben sie mir die Erlaubnis all ihre Daten zu klauen.</p>
                <button class="create_account_button" (click)="createAccount()" >Konto erstellen</button>
            </form>
        </div>
    </div>
</div>
